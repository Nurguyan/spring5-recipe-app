<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
</head>
<body>
<h1>Recipes</h1>
<table>
    <tr>
        <th>Description</th>
        <th>Cook Time</th>
        <th>Notes</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.getDescription()}"> Description </td>
        <td th:text="${recipe.getCookTime()}"> Cook time </td>
        <td th:text="${recipe.getNotes().getRecipeNotes()}"> Notes </td>
    </tr>
</table>
</body>
</html>
